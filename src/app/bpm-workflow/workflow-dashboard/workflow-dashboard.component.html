<div class="col-md-12 col-lg-6 col-xxxl-6">
  <nb-card class="list-card">
    <nb-card-header>
    
          Present workflows
        

    </nb-card-header>
    <nb-card-body>

      <nb-list>
        <nb-list-item *ngFor="let workflow of workflows">
          <div class="row">
              <span class="col-md-4">{{ workflow.id }}</span>
              <span class="col-md-4 mr-3">{{ workflow.name }}</span>
              <button class="col-md-2" nbButton outline (click)="onEdit(workflow)">
                Edit
              </button>
          </div>         
        </nb-list-item>
      </nb-list>
      <div class="col-md-6">
          <button nbButton outline (click)="addWorkflow()">
            Add New Work Flow
          </button>
        </div>
    </nb-card-body>
  </nb-card>
</div>
